<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For you from rue</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    color: white;
    margin-bottom: 30px;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes { background: #ff4d6d; color: white; }
  #no { background: white; color: #ff4d6d; }

  /* Final section hidden at first */
  #final {
    display: none;
    flex-direction: column;
    align-items: center;
    position: relative;
    width: 100%;
  }

  #final h1 {
    font-size: 3em;
    color: white;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  #final img {
    max-width: 80%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    margin-top: 20px;
  }

  /* Heart-shaped balloons */
  #balloons {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0;
  }

  .heart {
    position: absolute;
    bottom: -50px;
    width: 30px;
    height: 30px;
    background-color: red;
    transform: rotate(-45deg);
    animation: floatUp 5s linear forwards;
    z-index: 10;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
  }

  .heart::before {
    top: -15px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: 15px;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
    100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Hi kitty will you be my Valentine? üê±</h1>
<button id="yes">Yes üíò</button>
<button id="no">No üòü</button>

<!-- Final section with GIF and balloons -->
<div id="final">
  <h1 id="yay">YAYYY!! üíï A day spent with you is worth all my days combined! ‚ù§Ô∏è</h1>
  <img src="IMG_0032.gif" alt="Spinning cat">
  <div id="balloons"></div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount = 0;

// No button behavior
document.getElementById("no").onclick = function() {
  noCount++;
  if(noCount === 1){
    alert("Are you sure? ü´©");
  } else if(noCount === 2){
    alert("Think carefully‚Ä¶ free food n flowers! üíê");
  } else if(noCount === 3){
    alert("Last chance‚Ä¶ don‚Äôt break my heart..hehe jk");
  } else {
    alert("Okay okay‚Ä¶ but I‚Äôm changing that to YES üòõ");
    document.getElementById("yes").click();
  }
};

// Yes button behavior
document.getElementById("yes").onclick = function() {
  // Hide original content
  document.querySelector("h1").style.display = "none";
  document.getElementById("yes").style.display = "none";
  document.getElementById("no").style.display = "none";

  // Show final section
  let final = document.getElementById("final");
  final.style.display = "flex";

  // Fade in YAY message
  setTimeout(() => {
    document.getElementById("yay").style.opacity = 1;
  }, 100);

  // Launch continuous confetti for 5 seconds
  let duration = 5 * 1000;
  let animationEnd = Date.now() + duration;
  let confettiInterval = setInterval(function() {
    let timeLeft = animationEnd - Date.now();
    if(timeLeft <= 0){
      clearInterval(confettiInterval);
      return;
    }
    confetti({
      particleCount: 5,
      startVelocity: 30,
      spread: 360,
      origin: {
        x: Math.random(),
        y: Math.random() - 0.2
      },
      colors: ['#ff4d6d','#ffb6c1','#ffe3e3','#ffffff']
    });
  }, 200);

  // Spawn heart balloons
  function spawnBalloons() {
    const balloonCount = 10; // number of balloons
    const container = document.getElementById("balloons");
    for(let i = 0; i < balloonCount; i++){
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 80 + "%"; // random horizontal position
      heart.style.animationDuration = (4 + Math.random() * 3) + "s"; // random float speed
      container.appendChild(heart);

      // Remove balloon after animation
      setTimeout(() => heart.remove(), 7000);
    }
  }

  spawnBalloons();
};
</script>

</body>
</html>
