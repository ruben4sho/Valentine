<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
  body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    font-size: 3em;
    color: white;
    margin-bottom: 30px;
    opacity: 1;
    transition: opacity 1s ease-in-out;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    margin: 10px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  #yes { background: #ff4d6d; color: white; }
  #no { background: white; color: #ff4d6d; }

  /* Final message hidden at first */
  #final {
    display: none;
    flex-direction: column;
    align-items: center;
  }

  #final h1 {
    font-size: 3em;
    color: white;
    margin-bottom: 20px;
    opacity: 0;
    transition: opacity 2s ease-in-out;
  }

  #final video {
    max-width: 80%;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
</style>
</head>
<body>

<h1>Hi Kitty will you be by Valentine? üê±</h1>
<button id="yes">Yes üíò</button>
<button id="no">No üòü</button>

<!-- Final section -->
<div id="final">
  <h1 id="yay">YAYYY!! üíï A day spent with you is worth all the time in the world!! <3</h1>
  <video controls autoplay>
    <source src="yourvideo.mov" type="video/quicktime">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
let noCount = 0;

// No button behavior
document.getElementById("no").onclick = function() {
  noCount++;
  if(noCount === 1){
    alert("Are you sure? ü´©");
  } else if(noCount === 2){
    alert("Think carefully‚Ä¶ free food n flowers! üíê");
  } else if(noCount === 3){
    alert("Last chance‚Ä¶ don‚Äôt break my heart..hehe jk");
  } else {
    alert("Okay okay‚Ä¶ but I‚Äôm changing that to YES üòõ");
    document.getElementById("yes").click();
  }
};

// Yes button behavior
document.getElementById("yes").onclick = function() {
  // Hide original content
  document.querySelector("h1").style.display = "none";
  document.getElementById("yes").style.display = "none";
  document.getElementById("no").style.display = "none";

  // Show final section
  let final = document.getElementById("final");
  final.style.display = "flex";

  // Fade in YAY message
  setTimeout(() => {
    document.getElementById("yay").style.opacity = 1;
  }, 100);

  // Launch continuous confetti for 5 seconds
  let duration = 5 * 1000;
  let animationEnd = Date.now() + duration;
  let confettiInterval = setInterval(function() {
    let timeLeft = animationEnd - Date.now();
    if(timeLeft <= 0){
      clearInterval(confettiInterval);
      return;
    }
    confetti({
      particleCount: 5,
      startVelocity: 30,
      spread: 360,
      origin: {
        x: Math.random(),
        y: Math.random() - 0.2
      },
      colors: ['#ff4d6d','#ffb6c1','#ffe3e3','#ffffff']
    });
  }, 200);
};
</script>

</body>
</html>
